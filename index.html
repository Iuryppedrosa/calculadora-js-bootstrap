<html>
  <head>
    <title>Calculadora</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="background: #d9d9d9">
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculadora">
            <input
              id="resultado"
              type="text"
              class="form-control resultado"
              placeholder="0"
              disabled="disabled"
            />

            <div class="row">
              <button
                onclick="limpar()"
                type="button"
                class="btn btn-dark btn-lg clear font-weight-light"
              >
                C
              </button>
              <button
                onclick="calcular('acao', '/')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                /
              </button>
              <button
                onclick="calcular('acao', '*')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                x
              </button>
            </div>

            <div class="row">
              <button
                onclick="calcular('valor', 7)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                7
              </button>
              <button
                onclick="calcular('valor', 8)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                8
              </button>
              <button
                onclick="calcular('valor', 9)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                9
              </button>
              <button
                onclick="calcular('acao', '-')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                -
              </button>
            </div>

            <div class="row">
              <button
                onclick="calcular('valor', 4)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                4
              </button>
              <button
                onclick="calcular('valor', 5)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                5
              </button>
              <button
                onclick="calcular('valor', 6)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                6
              </button>
              <button
                onclick="calcular('acao', '+')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                +
              </button>
            </div>

            <div class="row">
              <button
                onclick="calcular('valor', 1)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                1
              </button>
              <button
                onclick="calcular('valor', 2)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                2
              </button>
              <button
                onclick="calcular('valor', 3)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                3
              </button>
              <button
                onclick="calcular('acao', '=')"
                type="button"
                class="btn btn-dark btn-lg enter"
              >
                =
              </button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button
                onclick="calcular('valor', 0)"
                type="button"
                class="btn btn-dark zero btn-lg font-weight-light"
              >
                0
              </button>
              <button
                onclick="calcular('acao', '.')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                .
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function limpar() {
        document.getElementById("resultado").value = "";
      }
      function calcular(tipo, valor) {
        if (tipo === "acao") {
          if (
            valor === "+" ||
            valor === "-" ||
            valor === "*" ||
            valor === "/" ||
            valor === "."
          ) {
            document.getElementById("resultado").value += valor;
            console.log("valor: ", valor);
          }
          if (valor === "=") {
            var valor_campo = eval(document.getElementById("resultado").value);
            document.getElementById("resultado").value = valor_campo;
          }
        } else if (tipo === "valor") {
          document.getElementById("resultado").value += valor; //Ã© possivel isso pois o JS converte o valor para string
        }
      }
    </script>
  </body>
</html>
